<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Happy New Year</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-image: url('1.gif'); /* เปลี่ยน path ตามที่คุณเก็บภาพหลัง */
      background-size: cover;
      background-position: center;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.8); /* ปรับความโปร่งใสของ container */
      padding: 20px;
      border-radius: 10px; /* ปรับขอบ container */
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Happy New Year in Hong Kong!</h1>
    <div class="new-year">
      <p>
        Even though we haven't known each other for a long time, May you be happy this year.
      </p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
